dist: trusty

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
- sudo apt-get install -y ipython

script:
- mkdir output/
- cd output/
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory . ../tex/*.tex
- ipython nbconvert --to pdf notebook/*/*.ipynb

